<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - The Yarn Nest</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background:linear-gradient(to right, #e8d2f0, #d9b6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #880e4f;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #880e4f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #560027;
    }
    p {
      margin-top: 15px;
      font-size: 14px;
    }
    a {
      color: #880e4f;
      text-decoration: none;
      font-weight: bold;
    }
    /* Popup Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      setPersistence, 
      browserLocalPersistence, 
      onAuthStateChanged, 
      createUserWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6Eg-LcldmRn0UHdUN65DxHraJLv0Xfmw",
      authDomain: "the-yarn-nest-6b05f.firebaseapp.com",
      projectId: "the-yarn-nest-6b05f",
      storageBucket: "the-yarn-nest-6b05f.firebasestorage.app",
      messagingSenderId: "804872807159",
      appId: "1:804872807159:web:ae99a190e2884ab838e9f2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    setPersistence(auth, browserLocalPersistence);

    // If already logged in â†’ go home
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "home.html";
      }
    });

    // Sign Up
    window.signup = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          const popup = document.createElement("div");
          popup.innerHTML = `
            <div style="
              position: fixed;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              background: white;
              padding: 20px;
              border-radius: 10px;
              box-shadow: 0 5px 15px rgba(0,0,0,0.3);
              text-align: center;
              z-index: 9999;
              animation: fadeIn 0.3s ease-out;
            ">
              <h3 style="color: #880e4f;">ðŸŽ‰ Account Created!</h3>
              <p>Welcome to The Yarn Nest!</p>
            </div>
          `;
          document.body.appendChild(popup);

          setTimeout(() => {
            window.location.href = "home.html";
          }, 1500);
        })
        .catch((error) => {
          alert("Sign up failed: " + error.message);
        });
    }
  </script>
</body>
</html>
