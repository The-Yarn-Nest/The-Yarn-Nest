<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <div>
      <h2>Sign up</h2>
      <input id="firstname" type="text" placeholder="First name"><br>
      <input id="lastname" type="text" placeholder="Last name"><br>
      <input id="Email" type="email" placeholder="Email"><br>
      <input id="password" type="password" placeholder="Password"><br>
      <button id="signupbutton">Sign up</button>
      <h6>Already Have an Account?</h6>
      <button id="loginbutton">Login</button>
    </div>

    <!-- Modal-style alert -->
    <div id="customModal">
      <div id="modalContent">
        <h2 id="modalTitle">Title</h2>
        <p id="modalMessage">Message goes here.</p>
        <button id="modalOk">OK</button>
      </div>
    </div>

    <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f8e1f4, #d1c4ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    div {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      width: 340px;
      text-align: center;
      transition: transform 0.4s, box-shadow 0.4s;
    }
    div:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    }

    h2 {
      margin-bottom: 28px;
      color: #4a0072;
      font-weight: 900;
      font-size: 30px;
      letter-spacing: 1px;
    }

    h6 {
      margin: 14px 0 8px 0;
      font-size: 14px;
      color: #555;
      cursor: default;
      letter-spacing: 0.5px;
    }

    input {
      width: 90%;
      padding: 14px 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease-in-out;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }

    input:focus {
      border-color: #4a0072;
      box-shadow: 0 0 10px rgba(74, 0, 114, 0.4);
    }

    #signupbutton, #loginbutton {
      width: 38%;
      padding: 14px 0;
      margin-top: 12px;
      background: linear-gradient(135deg, #4a0072, #a600d6);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(74,0,114,0.3);
    }

    #signupbutton:hover, #loginbutton:hover {
      background: linear-gradient(135deg, #6a0093, #d100ff);
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(74,0,114,0.4);
    }

    #loginbutton {
      margin-left: 8px;
    }

    /* Modal alert styles */
    #customModal {
      display: none; /* hidden by default */
      position: fixed;
      top: 0;
      left: 10;
      width: 100%;
      height: 100%;
      background: rgba(74, 0, 114, 0.5); /* semi-transparent overlay */
      backdrop-filter: blur(5px); /* frosted blur */
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #modalContent {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px); /* frosted glass effect */
      padding: 25px 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease;
      color: white;
    }

    #modalContent h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    #modalContent p {
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    #modalOk {
      background: #4a0072;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    #modalOk:hover {
      background: #6a0093;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    </style>

<script>
const signup = document.getElementById("signupbutton");
const login = document.getElementById("loginbutton");
const firstname = document.getElementById("firstname");
const lastname = document.getElementById("lastname");
const email = document.getElementById("Email");
const password = document.getElementById("password");

signup.addEventListener('click', () => { signupfunc(); });
login.addEventListener('click', () => { 
    window.location.href="./login.html"
});

function signupfunc() {
    const firstname_value = firstname.value.trim();
    const lastname_value = lastname.value.trim();
    const email_value = email.value.trim();
    const password_value = password.value.trim();

    if (firstname_value && lastname_value && email_value && password_value) {
        localStorage.setItem('Firstname', firstname_value);
        localStorage.setItem('Lastname', lastname_value);
        localStorage.setItem('Email', email_value);
        localStorage.setItem('Password', password_value);
        localStorage.setItem('signup', 'true');

        showModal("Thank You!", "Signup successful ðŸŽ‰<br>Your account is created successfully!");
        setTimeout(() => { window.location.href = "./login.html"; }, 2000);
    } else {
        showModal("Error!", "Invalid credentials. Please enter all details.");
    }
}

function gotohomepage() { window.location.href = './home.html'; }
function gotologinpage() { window.location.href = './login.html'; }

// Modal alert function
function showModal(title, message) {
    const modal = document.getElementById('customModal');
    document.getElementById('modalTitle').textContent = title;
    document.getElementById('modalMessage').innerHTML = message;

    modal.style.display = 'flex';

    const okBtn = document.getElementById('modalOk');
    okBtn.onclick = () => { modal.style.display = 'none'; };
}
</script>
</body>
</html>
