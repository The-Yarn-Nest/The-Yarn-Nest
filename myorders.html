<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB6Eg-LcldmRn0UHdUN65DxHraJLv0Xfmw",
  authDomain: "the-yarn-nest-6b05f.firebaseapp.com",
  projectId: "the-yarn-nest-6b05f",
  storageBucket: "the-yarn-nest-6b05f.firebasestorage.app",
  messagingSenderId: "804872807159",
  appId: "1:804872807159:web:ae99a190e2884ab838e9f2"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const ordersContainer = document.getElementById("ordersContainer");

function renderOrders(orders) {
  ordersContainer.innerHTML = "";
  if (!orders || orders.length === 0) {
    ordersContainer.innerHTML = '<p class="empty">You have not placed any orders yet.</p>';
    return;
  }

  orders.forEach((order, index) => {
    const div = document.createElement("div");
    div.className = "order";
    div.innerHTML = `
      <h3>Order #${index + 1}</h3>
      <p><strong>Name:</strong> ${order.name}</p>
      <p><strong>Email:</strong> ${order.email}</p>
      <p><strong>Phone:</strong> ${order.phone}</p>
      <p><strong>Address:</strong> ${order.address}</p>
      <p><strong>Items:</strong> ${order.items}</p>
      <p><strong>Total:</strong> â‚¹${order.total}</p>
      <p><strong>Expected Delivery:</strong> ${order.deliveryDate}</p>
    `;
    ordersContainer.appendChild(div);
  });
}

onAuthStateChanged(auth, async (user) => {
  if (user) {
    // Get orders from Firestore
    const ordersSnap = await getDocs(collection(db, "users", user.uid, "orders"));
    let orders = ordersSnap.docs.map(doc => doc.data());

    // If local orders exist but not in Firestore, sync them
    const localOrders = JSON.parse(localStorage.getItem("orders")) || [];
    if (localOrders.length > orders.length) {
      for (let i = orders.length; i < localOrders.length; i++) {
        await setDoc(doc(db, "users", user.uid, "orders", `order${i+1}`), localOrders[i]);
      }
      orders = localOrders;
    } else {
      // Update localStorage from Firestore
      localStorage.setItem("orders", JSON.stringify(orders));
    }

    renderOrders(orders);
  } else {
    const localOrders = JSON.parse(localStorage.getItem("orders")) || [];
    renderOrders(localOrders);
  }
});
</script>
